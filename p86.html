<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program 86</title>
</head>
<body>
    <p> Finding the Square of a Number</p>
    <input type="text" name="" id="s" placeholder="Enter A string">
    <button role="button" onclick="square()">Hit</button>
    <p id="res"></p>
    <script>
        
      const square = function() {
        let num = parseInt(document.getElementById('s').value);
        n = num*num;
        res.innerHTML=n;
        console.log(n);
        
    };


    </script>
</body>
</html>
