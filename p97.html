<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program 96</title>
</head>
<body>
    <p>Countdown Timer using setInterval</p>
    
    <script>
let count = 10;
const countdownInterval = setInterval(function() {
    console.log(count);
    count--;
    if (count < 0) {
        clearInterval(countdownInterval);
        console.log("Countdown finished!");
    }
}, 1000);

    </script>
</body>
</html>
