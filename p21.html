<body>
    <p>A Program Of swipping tow number without using thired vairable</p>
    <script>
        let a = prompt("Enter First Number");//2
        let b = prompt("Enter Second Number");//3
        a = parseFloat(a)+parseFloat(b);//5
        b = parseFloat(a)-parseFloat(b);//2
        a = parseFloat(a)-parseFloat(b);//3
        alert("First is After Swap "+a+" Second is after Swap "+b)
    </script>
</body>
