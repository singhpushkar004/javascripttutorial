<body>
    <h2>Expolre The console</h2>
    <p>Print a  Pyramid</p>
    <script>
        let n = prompt("Enter Numbers");
        for(let i = 1; i<=n; i++){
            let row = "";
            for(let j = 1; j<=n-i; j++){
                row=row+" ";
            }
            for(let k = 1; k<=2*i-1; k++){
                row +="*";
                
            }
            console.log(row);
        
            
            
        }
    </script>
