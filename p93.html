<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program 90</title>
</head>
<body>
    <p>Printing a Greeting Message</p>
    
    <script>
    const greet = function(name) {
        return `Hello, ${name}!`;
    };
    
    // Example usage:
    console.log(greet("Alice")); // Output: Hello, Alice!
    

    </script>
</body>
</html>
