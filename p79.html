</head>
<body>
    <h1>Find LCM of two numbers</h1>
    <h4>Expolre the console</h4>
    <script>
let a = 12, b = 15, lcm = Math.max(a, b);
while (true) {
    if (lcm % a === 0 && lcm % b === 0) {
        console.log("LCM:", lcm);
        break;
    }
    lcm++;
}

    </script>
</body>
