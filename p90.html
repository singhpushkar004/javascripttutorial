<body>
    <p> Generating a Fibonacci Sequence</p>
    
    <script>
const fibonacci = function(n) {
    const sequence = [0, 1];
    for (let i = 2; i < n; i++) {
        sequence.push(sequence[i - 1] + sequence[i - 2]);
    }
    return sequence.slice(0, n);
};

console.log(fibonacci(7));

    </script>
</body>
