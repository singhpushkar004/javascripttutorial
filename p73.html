<body>
    <h1>Find the sum of digits in a number</h1>
    <h4>Expolre the console</h4>
    <script>
 let num = 1234, sum = 0;
while (num > 0) {
    sum += num % 10;
    num = Math.floor(num / 10);
}
console.log("Sum of digits:", sum);

    </script>
</body>
