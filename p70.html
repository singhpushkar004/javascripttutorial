<body>
    <h1>Check if a number is a palindrome</h1>
    <h4>Expolre the console</h4>
    <script>
 let num = 121, original = num, reverse = 0;
while (num > 0) {
    reverse = reverse * 10 + (num % 10);
    num = Math.floor(num / 10);
}
console.log(original === reverse ? "Palindrome" : "Not a palindrome");

    </script>
</body>
