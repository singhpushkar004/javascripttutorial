<!DOCTYPE html>

</head>
<body>
    <p>Count Vowels in a String</p>
    <script>
       let sentence = "Hello, World!";
        let vowels = "aeiouAEIOU";
        let count = 0;  
        for (let char of sentence) {
            for (let vowel of vowels) {
                if (char === vowel) {
                    count++;
                    break; 
                }
            }
        }

console.log("Vowel Count:", count);

    </script>
</body>
</html>
