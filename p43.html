<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>program 43</title>
</head>
<body>
    <p> a program to print the diamond</p>
    <h2>Explore console</h2>
    <script>
        for (let i = 1; i <= 5; i++) {
    let row = '';
    for (let j = 1; j <= 5 - i; j++) {
        row += ' ';
    }
    for (let j = 1; j <= 2 * i - 1; j++) {
        row += '*';
    }
    console.log(row);
}
for (let i = 4; i > 0; i--) {
    let row = '';
    for (let j = 1; j <= 5 - i; j++) {
        row += ' ';
    }
    for (let j = 1; j <= 2 * i - 1; j++) {
        row += '*';
    }
    console.log(row);
}

    </script>
</body>
</html>
