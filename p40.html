<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program 39</title>
</head>
<body>
    <p>Print a Star Pyramid</p>
    <script>
        let rows = 5;
        for (let i = 1; i <= rows; i++) {
            let stars = " ".repeat(rows - i) + "*".repeat(2 * i - 1);
            console.log(stars);
        }

    </script>
</body>
</html>
