<body>
    <h1>Sum of numbers from 1 to 10</h1>
    <h4>Expolre the console</h4>

       let i = 1, sum = 0;
while (i <= 10) {
    sum += i;
    i++;
}
console.log("Sum:", sum);

    </script>
