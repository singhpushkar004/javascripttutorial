<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program 87</title>
</head>
<body>
    <p>  Calculating the Area of a Circle</p>
    <input type="text" name="" id="s" placeholder="Enter A string">
    <button role="button" onclick="area()">Hit</button>
    <p id="res"></p>
    <script>
        
     const area = function() {
        let r = s.value;
        let a = Math.PI * r * r;
        res.innerHTML=a;
};

    </script>
</body>
</html>
