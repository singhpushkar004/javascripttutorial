<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program 54</title>
</head>
<body>
    <p> Print an Alphabet Pyramid</p>
    <h2>Explore console</h2>
    <script>
 for (let i = 1; i <= 5; i++) {
    let row = '';
    for (let j = 1; j <= 5 - i; j++) {
        row += ' ';
    }
    for (let j = 0; j < i; j++) {
        row += String.fromCharCode(65 + j);
    }
    for (let j = i - 2; j >= 0; j--) {
        row += String.fromCharCode(65 + j);
    }
    console.log(row);
}

    </script>
</body>
</html>
