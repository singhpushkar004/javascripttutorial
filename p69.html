<body>
    <h1>Count digits in a number</h1>
    <h4>Expolre the console</h4>
    <script>
 let num = 12345, count = 0;
while (num > 0) {
    count++;
    num = Math.floor(num / 10);
}
console.log("Number of digits:", count);

    </script>
</body>
