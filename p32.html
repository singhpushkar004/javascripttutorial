<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program 32</title>
</head>
<body>
    
    <p>Count Occurrences of a Character in a String</p>
    <script>
        let text = "JavaScript";
        let char = "a";
        let charCount = 0;
        for (let i = 0; i < text.length; i++) {
            if (text[i] === char) {
                charCount++;
            }
        }
        console.log("Occurrences of 'a':", charCount);

    </script>
</body>
</html>
