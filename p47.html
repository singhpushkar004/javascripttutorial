<body>
    <p> Print a Right-Angle Number Triangle</p>
    <h2>Explore console</h2>
    <script>
      for (let i = 1; i <= 5; i++) {
    let row = '';
    for (let j = 1; j <= i; j++) {
        row += j;
    }
    console.log(row);
}

    </script>
</body>
