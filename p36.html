<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program 36</title>
</head>
<body>
    <p>Count the Number of Words in a Sentence</p>
    <script>
        let sentence = "This is a simple JavaScript program.";
        let wordCount = 1;
        for (let i = 0; i < sentence.length; i++) {
            if (sentence[i] === " ") {
                wordCount++;
            }
        }
        
        console.log("Word Count:", wordCount);

    </script>
</body>
</html>
