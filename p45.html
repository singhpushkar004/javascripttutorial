<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p> a program to print Hallow Right-Angle Square</p>
    <h2>Explore console</h2>
    <script>
       for (let i = 1; i <= 5; i++) {
    let row = '';
    for (let j = 1; j <= i; j++) {
        if (j === 1 || j === i || i === 5) {
            row += '*';
        } else {
            row += ' ';
        }
    }
    console.log(row);
}

    </script>
</body>
</html>
