<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program </title>
</head>
<body>
    <p>Print Fibonacci Sequence up to n Terms</p>
    <script>
        let n = 10;
        let a = 0, b = 1;
        console.log(a);
        console.log(b);
        for (let i = 2; i < n; i++) {
            let next = a + b;
            console.log(next);
            a = b;
            b = next;
        }

    </script>
    
</body>
</html>
