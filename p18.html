<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programs 18</title>
</head>
<body>
    <script>
        let a = prompt("Enter a Marks");
        if(a>90)
    {
        alert("Your Grade Is A")
    }
    if(a>70 && a<89)
    {
        alert("Your Grade Is B")
    }
    if(a>50 && a<69)
    {
        alert("Your Grade Is C")
    }
    if(a>35 && a<49)
    {
        alert("Your Grade Is D")
    }
    else{
        alert("You Are Fail");
    }
    </script>
</body>
</html>
