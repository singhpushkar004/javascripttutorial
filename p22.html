<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <p>A Program Of Check the vowel and consonant</p>
    <input type="text" id="c"><br><br>
    <input type="button" value="Check" onclick="check()">
    <script>
      function check(){
        let a = document.getElementById('c').value.toLowerCase();
       switch(a)
       {
        case 'a':
            alert('A is Vowel');
            break;
        case 'i':
            alert('I is Vowel');
            break;
        case 'o':
            alert('O is Vowel');
            break;
        case 'o':
            alert(' U is Vowel');
            break;
        case 'e':
            alert('E is Vowel');
            break;
        default :
            alert('Entered Charecter is consonant');
            
       }
      }
    </script>
</body>
