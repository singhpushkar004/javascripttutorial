<body>
    <h1>Check if a number is perfect</h1>
    <h4>Expolre the console</h4>
    <script>
let num = 28, sum = 0, i = 1;
while (i <= num / 2) {
    if (num % i === 0) sum += i;
    i++;
}
console.log(num === sum ? "Perfect number" : "Not perfect number");

    </script>
</body>
