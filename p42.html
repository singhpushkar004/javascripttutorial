<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program 42</title>
</head>
<body>
    <p>A Program to print the inverted pyramid</p>
    <script>
        for (let i = 5; i > 0; i--) {
            let row = "";
            for (let j = 1; j <= 5 - i; j++) {
            row += " ";
            for (let k = 1; k <= 2 * i - 1; k++) {
                row += "*";
                }
                console.log(row);
            }
    }

    </script>
</body>
</html>
