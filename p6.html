<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
</head>
<body>
    
    <script>
      function factorial(n) {
            let a = 1;
            for (let i = 1; i <= n; i++) {
                a *= i;
            }
            return a;
        }
        console.log(factorial(5));
        
    </script>
</body>
</html>
