<body>
    <h1>Find the power of a number (e.g., 2^5)</h1>
    <h4>Expolre the console</h4>
    <script>
let base = 2, exp = 5, result = 1, i = 0;
while (i < exp) {
    result *= base;
    i++;
}
console.log("Power:", result);

    </script>
</body>
