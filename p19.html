<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programs 19</title>
</head>
<body>
    <script>
        let x = prompt("Enter The X Axix Point");
        let y = prompt("Enter The Y Axix Point");

        function quard(x,y){
            
        if (x > 0 && y > 0) {
        return "Quadrant 1";
    } 
    else if (x < 0 && y > 0) {
        return "Quadrant 2";
    } 
    else if (x < 0 && y < 0) {
        return "Quadrant 3";
    } 
    else if (x > 0 && y < 0) {
        return "Quadrant 4";
    } 
    else if (x === 0 && y === 0) {
        return "Origin";
    } 
    else if (x === 0) {
        return "On the Y-axis";
    } 
    else if (y === 0) {
        return "On the X-axis";
    }
        }

    alert("The point (" + x + ", " + y + ") lies in: " + quard(x, y));
    </script>
</body>
</html>
