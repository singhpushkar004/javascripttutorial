<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program 82</title>
</head>
<body>
    <p>A program To reverse a string</p>
    Enter a String to reverse:
    <input type="text" name="" id="s" placeholder="Enter A string">
    <button role="button" onclick="check()">Hit</button>
    <p id="res"></p>
    <script>
        
        function check(){
            let st = s.value;
            let rev = "";
            for (let i = st.length-1; i >=0; i--) {
                    rev += st[i];
            }
           res.innerHTML=rev;
          
        }
        
    </script>
</body>
</html>
