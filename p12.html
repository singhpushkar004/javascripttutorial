<!DOCTYPE html>
<html lang="en">
<head>

<body>
    
    <script>
        let h = parseFloat(prompt("Enter the Height"));
        let w = parseFloat(prompt("Enter the width"));
        let c = h*w;
        document.write("The Area of a rectangle "+ c + "Meter");
    </script>
