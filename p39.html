<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program 39</title>
</head>
<body>
    <p>Check if Two Strings are Anagrams</p>
    <script>
        let str1 = "listen";
        let str2 = "silent";
        let isAnagram = str1.split("").sort().join("") === str2.split("").sort().join("");
        console.log(`${str1} and ${str2} are Anagrams:`, isAnagram);

    </script>
</body>
</html>
