<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program 60</title>
</head>
<body>
    <p> Print an X Shape</p>
    <h2>Explore console</h2>
    <script>
let n = 5;
for (let i = 1; i <= n; i++) {
    let row = '';
    for (let j = 1; j <= n; j++) {
        if (j === i || j === n - i + 1) {
            row += '*';
        } else {
            row += ' ';
        }
    }
    console.log(row);
}

    </script>
</body>
</html>
