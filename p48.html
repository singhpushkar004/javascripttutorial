<!DOCTYPE html>

    <title>Program 48</title>
</head>
<body>
    <p> Print a Right-Angle Number Inverted Triangle</p>
    <h2>Explore console</h2>
    <script>
   for (let i = 5; i > 0; i--) {
    let row = '';
    for (let j = 5; j > 5 - i; j--) {
        row += j;
    }
    console.log(row);
}

    </script>
</body>
</html>
