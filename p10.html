<!DOCTYPE html>

<body>

    <script>
        let a = parseFloat(prompt("Enter The Principal amount"));
        let b =  parseFloat(prompt("Enter The rate"));
        let c =  parseFloat(prompt("Enter The Time"));
        let si  = (a*b*c)/100;
        alert("Simple Interest Is" + si);
    </script>
