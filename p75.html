<body>
    <h1>Find the GCD of two numbers</h1>
    <h4>Expolre the console</h4>
    <script>
let a = 36, b = 60;
while (b !== 0) {
    let temp = b;
    b = a % b;
    a = temp;
}
console.log("GCD:", a);

    </script>
</body>
