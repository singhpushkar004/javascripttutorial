</head>
<body>
    <p>Reverse a string</p>
    <script>
        let str = "Hello";
        let reversed = "";
        for (let i = str.length - 1; i >= 0; i--) {
    reversed += str[i];
}
console.log("Reversed:", reversed);

    </script>
    
</body>
