<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Program 53</title>
</head>
<body>
    <p>Print a Number Pyramid</p>
    <h2>Explore console</h2>
    <script>
for (let i = 1; i <= 5; i++) {
    let row = '';
    for (let j = 1; j <= 5 - i; j++) {
        row += ' ';
    }
    for (let j = 1; j <= i; j++) {
        row += j;
    }
    for (let j = i - 1; j >= 1; j--) {
        row += j;
    }
    console.log(row);
}

    </script>
</body>
</html>
