<!DOCTYPE html>

    <title>Program 89</title>
</head>
<body>
    <p>Checking if a String is a Palindrome</p>
    
    <script>

    const isPalindrome = function(str) {
    const reversed = str.split('').reverse().join('');
    return str === reversed;
};
console.log(isPalindrome("madam")); 
console.log(isPalindrome("hello")); 

    </script>
</body>
</html>
