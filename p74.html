<body>
    <h1>Check if a number is prime</h1>
    <h4>Expolre the console</h4>
    <script>
 let num = 29, isPrime = true, i = 2;
while (i <= Math.sqrt(num)) {
    if (num % i === 0) {
        isPrime = false;
        break;
    }
    i++;
}
console.log(isPrime ? "Prime" : "Not Prime");

    </script>
</body>
</html>
