<body>
    <h1>Print a pattern (Right-angled triangle)</h1>
    <h4>Expolre the console</h4>
    <script>
 let i = 1;
while (i <= 5) {
    let row = '';
    let j = 1;
    while (j <= i) {
        row += '*';
        j++;
    }
    console.log(row);
    i++;
}

    </script>
</body>
