<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Table</title>
</head>
<body>
    <p>Printing the Table</p>
    
    <script>
        let a = prompt("Enter The Number");
        for (let i = 10; i <= a; i++) {
            for (let j = 0; j < i; j++) {
                document.write("*");
                
            }
            document.write("<br>")
        }
       
    </script>
</body>
</html>
