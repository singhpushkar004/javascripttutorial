<body>
    <h1>Find if a number is an Armstrong number</h1>
    <h4>Expolre the console</h4>
    <script>
let num = 153, sum = 0, temp = num;
while (temp > 0) {
    let digit = temp % 10;
    sum += digit ** 3;
    temp = Math.floor(temp / 10);
}
console.log(num === sum ? "Armstrong number" : "Not Armstrong number");

    </script>
</body>
</html>
