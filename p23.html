<body>
    <p>A program To print the fabonacci Series</p>

    <script>
        function printFibonacciSeries(n) {
    let fibSeries = [];
    let a = 0, b = 1, nextTerm;

    for (let i = 1; i <= n; i++) {
        fibSeries.push(a); 
        nextTerm = a + b;
        a = b;
        b = nextTerm;
    }

    console.log("Fibonacci Series:", fibSeries.join(", "));
}


let n = 20;
printFibonacciSeries(n);

    </script>
</body>
