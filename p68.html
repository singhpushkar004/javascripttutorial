<body>
    <h1>Print multiplication table of a number</h1>
    <h4>Expolre the console</h4>
    <script>
  let num = 5, i = 1;
while (i <= 10) {
    console.log(`${num} x ${i} = ${num * i}`);
    i++;
}

    </script>
</body>
