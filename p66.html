</head>
<body>
    <h1>Factorial of a number (e.g., 5!)</h1>
    <h4>Expolre the console</h4>
    <script>
    let n = 5, factorial = 1, i = 1;
while (i <= n) {
    factorial *= i;
    i++;
}
console.log("Factorial:", factorial);

    </script>
</body>
</html>
