<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program 57</title>
</head>
<body>
    <p> Print a Reverse Number Pyramid</p>
    <h2>Explore console</h2>
    <script>
for (let i = 5; i >= 1; i--) {
    let row = '';
    for (let j = 1; j <= 5 - i; j++) {
        row += ' ';
    }
    for (let j = 1; j <= i; j++) {
        row += j;
    }
    console.log(row);
}

    </script>
</body>
</html>
