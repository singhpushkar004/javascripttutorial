<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program 34</title>
</head>
<body>
    <p>Sum of Even Numbers from 1 to 50</p>
    <script>
        let sumEven = 0;
        for (let i = 2; i <= 50; i += 2) {
            sumEven += i;
        }
        console.log("Sum of Even Numbers:", sumEven);

    </script>
</body>
</html>
