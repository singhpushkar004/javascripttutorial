<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programs 7</title>
</head>
<body>
    
    <script>
        let a = prompt("Enter The Digits");
       let b = a.toString()
       let n = 0;
         for (let i = 0; i < b.length; i++) {
               n += parseFloat(b[i]);
            
         }
         alert(n)
    </script>
</body>
</html>
