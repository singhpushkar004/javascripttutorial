<!DOCTYPE html>

    <title>Program 85</title>
</head>
<body>
    <p>Filtering Even Numbers from an Array</p>
    
    
    <script>
        const filtEven = function(arr) {
    return arr.filter(function(num) {
        return num % 2 === 0;
    });
};
console.log(filtEven([1, 2, 3, 4, 5, 6])); // Output: [2, 4, 6]

    </script>
</body>
</html>
